<html>

<head>
    <meta charset="utf-8">
    <title>3주차 1번</title>
    <script language="JavaScript">
        function pmt() {
            var input = prompt("이동할 웹 사이트 주소를 입력하세요.", "http://");
            location.href = input;
        }
    </script>
</head>

<body>
    다음 이동 버튼을 클릭하여 이동할 웹사이트 주소를 입력하세요<br><br>
    <input type="button" value="이동" onclick="pmt()"><br>
</body>

</html>
